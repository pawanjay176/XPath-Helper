<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="bar.css">
  </head>
  <body>
    <div id="row">
      <div id="crawl-type">
          <input type="radio" name="crawl-type" value="listing" id="listing" checked > listing
          <input type="radio" name="crawl-type" value="product" id="product"> product
        </div>
        <br>
      <div id="query-box">
        
        <div class="box-name">Query:</div>
        <textarea id="query"></textarea>
      
      </div>
      <div id="results-box">
        <div class="box-name">Results (<span id="node-count"></span>):</div>
        <textarea id="results" readonly="readonly"></textarea>
      </div>

      <div id="options">
          <input type="radio" name="choice" value="relative" id="relative" checked > relative
          <input type="radio" name="choice" value="absolute" id="absolute"> absolute
          </div>
          <br>
    </div>
    <div id="submit-buttons">
    <input data-value="title" class="submitButton" type="submit" id="test" name="" value="title"/>
        <input data-value="available_price" class="submitButton" type="submit" id="test" name="" value="price"/>
        <input data-value="mrp" class="submitButton" type="submit" id="test" name="" value="mrp"/>
        <input data-value="thumbnail" class="submitButton" type="submit" id="test" name="" value="thumbnail"/>
        <input data-value="brand" class="submitButton" type="submit" id="test" name="" value="brand"/>
        <input data-value="offers" class="submitButton" type="submit" id="test" name="" value="offers"/>
        <input data-value="stock" class="submitButton" type="submit" id="test" name="" value="stock"/>
        <input data-value="category" class="submitButton" type="submit" id="test" name="" value="category"/>
        <input data-value="subcategory" class="submitButton" type="submit" id="test" name="" value="subcate"/>
        <input data-value="sku" class="submitButton" type="submit" id="test" name="" value="sku"/>
        <input data-value="meta" class="submitButton" type="submit" id="test" name="" value="meta"/>
        <input data-value="shipping_charges" class="submitButton" type="submit" id="test" name="" value="ship charg"/>
        <input data-value="shipping_time" class="submitButton" type="submit" id="test" name="" value="ship time"/>
        <input data-value="variant" class="submitButton" type="submit" id="test" name="" value="variant"/>
        <input data-value="seller" class="submitButton" type="submit" id="test" name="" value="seller"/>
        <input data-value="product_type" class="submitButton" type="submit" id="test" name="" value="product type"/>
        <input data-value="color" class="submitButton" type="submit" id="test" name="" value="color"/>
        <input data-value="cashback" class="submitButton" type="submit" id="test" name="" value="cashback"/>
        <input data-value="upc" class="submitButton" type="submit" id="test" name="" value="upc"/>
        <input data-value="description" class="submitButton" type="submit" id="test" name="" value="description"/>
        <input type="text" name="new-button" placeholder="Create new field" id="submit" >
        </div>
        <br>
        <div id="disp-attr">
        </div>
        <br>
    <div id="clear"></div>
    <script type="text/javascript" src="bar.js"></script>
  </body>
</html>
